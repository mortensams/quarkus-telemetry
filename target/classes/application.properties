# Configure the server port
quarkus.http.port=8080

# Configure logging
quarkus.log.level=INFO
quarkus.log.category."org.acme.telemetry".level=DEBUG

# Configure CSV file path
org.acme.telemetry.csv.path=telemetry.csv

# OpenAPI configuration
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=/openapi
quarkus.smallrye-openapi.info-title=Telemetry Aggregation API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API for aggregating and analyzing device telemetry data
quarkus.smallrye-openapi.info-contact-email=support@example.com
quarkus.smallrye-openapi.info-contact-name=API Support
quarkus.smallrye-openapi.info-license-name=Apache 2.0
quarkus.smallrye-openapi.info-license-url=https://www.apache.org/licenses/LICENSE-2.0.html